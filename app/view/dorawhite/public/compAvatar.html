{% macro avatar(obj,size=64,classImg="") %}
    <a hred="{{obj.url}}" alt="{{obj.name}}">
        <img src="{{obj.sImg or obj.icon}}" alt="{{obj.name}}" class="avatar avatar-{{size}} bg-light rounded-circle text-white p-1 {{classImg}}" style="">
    </a>
{% endmacro %}
