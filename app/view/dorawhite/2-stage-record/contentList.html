{% extends "../default.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 main-container">
            <div class="row">
                <div class="col-md-12 left-frame">
                    <div class="column-wrap">
                        <h1 alt="{{site.altkey}}{{cateInfo.name}}">{{cateInfo.name}}——唱片</h1>
                    </div>
                    <div class="post-list row">                       
                        {% for record in posts %}
                        <div class="col-md-3" style="border: black solid 1px">
                            {% include "../public/recordItem.html" %}
                        </div>
                        {% endfor %}
                    </div>
                    {% include "../public/pagination.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
