{% extends "../public/footer.html" %} 
{% block footerUp %}
    <div class="d-flex flex-column justify-content-end position-relative p-0 border border-dark border-1">
        <div class="d-none" id="scrollbarTimeLine" style="overflow:visible;height:0px;width:100vw;">
            <div class="border-4 border-start border-dark" style="width:10px;height:105px;background-color:#52FF00;opacity: 1;"></div>
        </div>

        <div class="d-flex">            
            {# {{timelineBar(objTimeline)}} #}
            {{timelineBarDocs(objTimeline,false)}}
        </div>
        {# 年份 #}
        <div class="d-none overflow-visible" style="width:82.3%">            
            <div class="d-flex justify-content-center display-4 position-relative overflow-visible" style="width:0px;text-anchor: middle;left:99.5%">
                2021
            </div>
        </div>
        <div class="row"></div>

    </div>
    <script>
        {# 时间轴上拉动画 #}
        this.$svgTimelineBar=document.getElementById("svgTimelineBar");
        // 添加一个适当的事件监听器
        this.addEventListener("BS_COVER_WILL_LISTARTISTS", (page)=>{
            this.$svgTimelineBar.classList.add("timelineBarClose");
            this.$svgTimelineBar.classList.remove("timelineBarOpen");
        })
        this.addEventListener("BS_COVER_WILL_TIMELINE", (page)=>{
            this.$svgTimelineBar.classList.add("timelineBarOpen");
            this.$svgTimelineBar.classList.remove("timelineBarClose");
        })
    </script>
{% endblock%}
