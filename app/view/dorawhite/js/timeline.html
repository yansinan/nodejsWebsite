
{# 公共的initTimelinePullDown，MM初始化流程 #}
<script id="scriptTimeline">
    this.bsTimeline = {};
    this.$listBSMM=this.$listBSMM || [];
    {# 上拉刷新事件，bsMM和bsTimeline共用 #}
    this.initTimelinePullDown=function(bsTar){
        // pulldownRefresh state
        const PHASE = {
            moving: {
                enter: 'enter',
                leave: 'leave'
            },
            fetching: 'fetching',
            succeed: 'succeed'
        }
        const ARROW_BOTTOM = '<svg width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M367.997 338.75l-95.998 95.997V17.503h-32v417.242l-95.996-95.995l-22.627 22.627L256 496l134.624-134.623l-22.627-22.627z"></path></svg>'
        const ARROW_UP = '<svg width="16" height="16" viewBox="0 0 512 512"><path fill="currentColor" d="M390.624 150.625L256 16L121.376 150.625l22.628 22.627l95.997-95.998v417.982h32V77.257l95.995 95.995l22.628-22.627z"></path></svg>'

        bsTar.setTipText=function(phase = PHASE.default){
            const TEXTS_MAP = {
                'enter': `${ARROW_BOTTOM} 下拉回首页`,
                'leave': `${ARROW_UP} 松开前往`,
                'fetching': '准备中...',
                'succeed': '正在前往'
            }
            let $pulldown=bsTar.content.querySelector(".pulldown-tip")
            if($pulldown)$pulldown.innerHTML = TEXTS_MAP[phase];
        }
        bsTar.ePullDown=function(){
            that.dispatchEvent(new CustomEvent("BS_TIMELINE_PULL_DOWN", {
                detail:{}
            }))
            // tell BetterScroll to finish pull down
            bsTar.finishPullDown();
            bsTar.setTipText(PHASE.moving.succeed);
        }

        bsTar.on('pullingDown', bsTar.ePullDown)
        // v2.4.0 supported
        bsTar.on('enterThreshold', () => {
            bsTar.setTipText(PHASE.moving.enter)
        })
        bsTar.on('leaveThreshold', () => {
            bsTar.setTipText(PHASE.moving.leave)
        })        
    }
    {# 初始化每月的bs #}
    this.resetBSMM=function($bsMM){
        let idxMM=$bsMM.getAttribute("ms-controller");
        let objName="bs-"+idxMM;
        let objInitBSMM={
            //specifiedIndexAsContent:1,
            disableMouse: false,
            disableTouch: false,
            scrollY: true,
            scrollX: false,
            nestedScroll: {
                groupId: 'cover-scrollY'
            },
            useTransition: true,//是否使用 CSS3 transition 动画
            momentum: true,//滚动动画
            bounce: {
                top: true,
                bottom: true,
                left: true,
                right: true
            },//回弹动画
            //outOfBoundaryDampingFactor:0.1,
            //stopPropagation: false,//阻止事件冒泡。多用在嵌套 scroll 的场景
            probeType: 3,
            mouseWheel: {
                speed: 20,
                invert: false,
                easeTime: 300
            },
            pullDownRefresh: {
                threshold: 80,
                stop: 40
            },
            scrollbar: true,
            //observeDOM: true // 开启 observe-dom 插件
        }
        {# 只初始化一次，防止事件多次触发 #}
        if(!$bsMM.objBS){
            $bsMM.objBS = new BetterScroll.createBScroll($bsMM, objInitBSMM);
            {# 月份计算坐标 #}
            Object.defineProperties($bsMM,{
                $docNow:{
                    get:()=>{
                        let $mmNow=$bsMM;
                        {# 查询当前日期 #}
                        let topMM=$bsMM.isMobile ? that.bsTimeline.paddingTop : $mmNow.getBoundingClientRect().top;
                        let $listDocs=$mmNow.querySelectorAll("[dr-date-doc]");
                        $mmNow.$docLast=$mmNow._$docNow || false;
                        $mmNow._$docNow=Array.from($listDocs).find(($doc,idx)=>{
                            return $doc.getBoundingClientRect().bottom > topMM;
                        });
                        if(!$mmNow._$docNow)$mmNow._$docNow=$listDocs[$listDocs.length-1];
                        return $mmNow._$docNow;
                    },
                    configurable:true,
                },
                isDateNew:{
                    get:()=>($bsMM.$docLast != $bsMM._$docNow),
                },
                strDateNow:{
                    get:()=>{return $bsMM._$docNow ? $bsMM.$docNow.getAttribute("dr-date-doc") : false ;},
                },
                strDateLast:{
                    get:()=>{return $bsMM.$docLast ? $bsMM.$docLast.getAttribute("dr-date-doc") : false ;},
                },
                idxMM:{
                    get:()=>($bsMM.getAttribute("ms-controller")),
                },
                objName:{
                    get:()=>("bs-"+$bsMM.idxMM),
                },
                $content: { get:()=>( $bsMM.objBS.content ) },
                isMobile:{ get:()=>( $bsMM.objBS.wrapper.clientHeight == $bsMM.objBS.content.clientHeight ), },
            })  
            //设置事件;
            $bsMM.objBS.on('beforeScrollStart', $bsMM.objBS.refresh)
            $bsMM.objBS.on("scroll",(pos)=>{//this===MutationObserver
                
                if($bsMM.classList.contains("now")){
                    that.bsTimeline.$docNow=$bsMM.$docNow;
                    {# 当前月份滚动 && #}{# 日期变化，且用户操作产生的，才触发同步通知 #}
                    that.bsTimeline.checkEvent($bsMM.isDateNew);
                }
            })
            $bsMM.objBS.scroller.animater.hooks.on('end', () => {
                that.bsTimeline.enable();
                console.log("时间轴:月份end停止");
            })
            $bsMM.objBS.scroller.hooks.on('scrollEnd', () => {
                that.bsTimeline.enable();
                console.log("时间轴:月份scrollEnd停止");
                //that.dispatchEvent(new CustomEvent("BS_TIMELINE_SCROLL_END"));
            })
            {# $bsMM.objBS.on('pullingDown', that.bsTimeline.ePullDown)     #}
            that.initTimelinePullDown($bsMM.objBS);
        }
        $bsMM.objBS.refresh();
    }
</script>


{# 时间轴控制 #}
<script>
    var $timelineWrapper = document.getElementById('timelineWrapper');
    let $timelineContent = document.getElementById('timelineContent');
    Object.defineProperties($timelineContent,{
        isMobile:{
            get:()=>{return $timelineContent.clientWidth == $timelineWrapper.clientWidth ;},
        },
        paddingTop:{
            get:()=>($timelineWrapper.getBoundingClientRect().top),
        },
        paddingLeft:{
            get:()=>($timelineWrapper.getBoundingClientRect().left),
        },
    })
   

    this.resetSlideMain=function(){
        let objInitBSTimeline={
            //specifiedIndexAsContent:1,
            disableMouse: false,
            disableTouch: false,
            scrollX: true,
            scrollY: true,
            //nestedScroll: {
            //    groupId: 'cover-scrollY'
            //},
            //slide: {
            //    threshold: 100,
            //    loop: false,//TODO：可以优化为循环slide；注意：复制出来的slide需要querySelector and 设置translateY同步
            //    autoplay:false,
            //    listenFlick:false,
            //},
            useTransition: true,
            momentum: true,
            //momentumLimitTime:100,//{# 快速滑动的时间小于xx开启#}
            //momentumLimitDistance:50,//{# 快速滑动的距离大于xx开启#}
            deceleration:0.005,//{# momentum 动画的减速度 #}
            //swipeTime:300,//{# momentum 动画时长 #}
            bounce: {
                top: true,
                bottom: true,
                left: true,
                right: true
            },
            mouseWheel: {
                speed: 50,
                invert: false,
                easeTime: 100
            },
            pullDownRefresh: {
                threshold: 60,
                stop: 40
            },
            observeDOM: true ,// 开启 observe-dom 插件
            stopPropagation: false,
            probeType: 3,
        }
        //if( that.bsTimeline.destroy ){
        //    that.bsTimeline.destroy();
        //    delete that.bsTimeline;
        //    that.bsTimeline={};
        //}
        if(that.bsTimeline.refresh){
            that.bsTimeline.refresh();
            return;
        }

        {# 根据屏幕初始化功能 #}
        let objOption={scrollX:false,};//mobile配置
        if(!$timelineContent.isMobile){
            objOption={
                pullDownRefresh:false,
                scrollY:false,
            }
        }
        that.bsTimeline = new BetterScroll.createBScroll($timelineWrapper, Object.assign({},objInitBSTimeline,objOption));
        {# console.warn("高度差？",that.bsTimeline.wrapper.getBoundingClientRect().height,that.bsTimeline.content.getBoundingClientRect().height,) #}

        Object.defineProperties(that.bsTimeline,{
            $listMM:{
                get:()=>(that.$listBSMM),//($timelineWrapper.querySelectorAll(".wapper-mm") ),
            },
            strDateNow:{
                get:()=>{return that.bsTimeline.$docNow ? that.bsTimeline.$docNow.getAttribute("dr-date-doc") : false ;},
            },
            strDateLast:{
                get:()=>{return that.bsTimeline.$docLast ? that.bsTimeline.$docLast.getAttribute("dr-date-doc") : false ;},
            },
            isMobile:{
                get:()=>{return $timelineContent.clientWidth == $timelineWrapper.clientWidth ;},
            },
            paddingTop:{
                get:()=>($timelineWrapper.getBoundingClientRect().top),
            },
            paddingLeft:{
                get:()=>($timelineWrapper.getBoundingClientRect().left),
            },
        })
        {# let $listMM=this.$listBSMM;//$timelineWrapper.querySelectorAll(".wapper-mm"); #}
        {# 上一个当前月 #}
        let $mmLast=that.bsTimeline.$listMM[0];
        let $mmNow=that.bsTimeline.$listMM[0];

        if(that.bsTimeline.isMobile)that.initTimelinePullDown(that.bsTimeline);
        
        {#  #}
        that.bsTimeline.findMMNow=function(){
            let $listMM=that.bsTimeline.$listMM;
            let idxNearest = 0;
            let $mmOut = false;
            if(that.bsTimeline.isMobile){
                {# 移动：横向不移动，宽相等第一个跨出上边的 #}
                $mmOut=Array.from($listMM).find(($mm,idx)=>{
                    idxNearest = idx;
                    return $mm.$content.getBoundingClientRect().bottom > that.bsTimeline.paddingTop;
                });
            }else{
                {# PC:第一个跨出左屏幕的 ,同时记录最后一个 x <-pos.x #}
                $mmOut=Array.from($listMM).find(($mm,idx)=>{
                    idxNearest = idx;
                    //return $mm.getBoundingClientRect().right > -pos.x;
                    return $mm.getBoundingClientRect().left + ($mm.getBoundingClientRect().width*3/4) >= that.bsTimeline.paddingLeft;
                });
                        
            }
            $mmNow=false;   
            if($mmOut){
                $mmNow=$mmOut;
            }else{
                $mmNow = $listMM[idxNearest+1] ? $listMM[idxNearest+1] : ($listMM[idxNearest]?$listMM[idxNearest]:false) ;
                debugger;
            }
            if(!$mmNow)debugger;
            else{
                {# 是否需要改变class #}
                if($mmNow!=$mmLast){                
                    $mmLast.classList.remove("now");
                    $mmLast=$mmNow;                
                }
                $mmNow.classList.add("now");
                return $mmNow;
            }
            return false;
        }
        {# 查找当前日期，并触发事件 #}
        that.bsTimeline.funFindDateNow=function(){
            $mmNow=that.bsTimeline.findMMNow();
            {# 查询当前日期 #}
            if($mmNow)that.bsTimeline.$docNow=$mmNow.$docNow;
            else debugger;
            return that.bsTimeline.$docNow;
        }
        {# 设置class标记，并恢复上一个 #}
        that.bsTimeline.getNewStrDate=function(){
            if(that.bsTimeline.$docNow){
                that.bsTimeline.$docLast=that.bsTimeline.$docLast || that.bsTimeline.$docNow;
                if(that.bsTimeline.strDateNow != that.bsTimeline.strDateLast){
                    console.log("timeline new Date",that.bsTimeline.strDateLast,"==>",that.bsTimeline.strDateNow);
                    {# 更新last #}
                    that.bsTimeline.$docLast = that.bsTimeline.$docNow;
                    return that.bsTimeline.strDateNow;
                }
            }else debugger;
            return false
        }
        {# 触发外部事件的逻辑 #}
        that.bsTimeline.checkEvent=function(isNewDateInMM=false){
            let strNewDate=that.bsTimeline.getNewStrDate();
            if((strNewDate || isNewDateInMM)&& that.bsTimeline.enabled){
                {# 触发事件 #}
                that.dispatchEvent(new CustomEvent("BS_MAIN_DATE_CHANGE", {
                    detail:{
                        strDateNow:that.bsTimeline.strDateNow,
                    }
                }))
            }
        }
        that.bsTimeline.on('scroll', (pos) => {
            that.bsTimeline.funFindDateNow();
            {# 日期变化，且用户操作产生的，才触发同步通知 #}
            that.bsTimeline.checkEvent();
        })

        that.bsTimeline.scroller.animater.hooks.on('end', () => {
            that.bsTimeline.enable();
            that.bsTimeline.idxMMScrollingTo=false;
            console.log("时间轴animater.end停止");
            //that.dispatchEvent(new CustomEvent("BS_TIMELINE_SCROLL_END"));
        })
        that.bsTimeline.scroller.hooks.on('scrollEnd', () => {
            that.bsTimeline.enable();
            that.bsTimeline.idxMMScrollingTo=false;
            console.log("时间轴scrollEnd停止");
            //that.dispatchEvent(new CustomEvent("BS_TIMELINE_SCROLL_END"));
        })

        {# 标记当前月 #}
        that.bsTimeline.funFindDateNow();

    }

    this.eDateChange=function(e){
        {# 查找月份，保存doc #}
        let xScrollTimeline = 0;//-($mmTo.getBoundingClientRect().left);
        let yScrollTimeline = 0 ;
        {# 方案B：用idxMM查找$ #}
        let strMMIdx=e.detail.strDateNow.substr(0,7);
        strMMIdx=strMMIdx.split("-")[0]+parseInt(strMMIdx.split("-")[1]);

        //let $mmTo=Array.from($listMM).find(($mm,idx)=>{
        //    let $listDocs=$mm.querySelectorAll("[dr-date-doc]");
        //    let $docTo=Array.from($listDocs).find(($doc,idx)=>{
        //        return $doc.getAttribute("dr-date-doc") == e.detail.strDateNow;
        //    });
        //    {# 累加x位置 #}
        //    if(!$docTo)xScrollTimeline-=$mm.parentElement.clientWidth;
        //    return $docTo ? true : false;
        //});

        let $mmTo=$timelineContent.querySelector("[dr-bs-wrapper='mm-"+strMMIdx+"']");

        if(!$mmTo){
            console.warn("月份超出范围");
            return false;
        }
        {# PC:计算横坐标，手机应该是0 #}
        xScrollTimeline = -($mmTo.getBoundingClientRect().left-that.bsTimeline.paddingLeft);
        if(that.bsTimeline.isMobile){
            {# 移动端：计算纵坐标 #}
            let $dateTo=$mmTo.querySelector("[dr-date-doc='" + e.detail.strDateNow + "']");
            if($dateTo)yScrollTimeline = -($dateTo.getBoundingClientRect().top-that.bsTimeline.paddingTop);
            else {
                console.warn("日期超出月份");
                return false;                    
            }
        }
        {# 滚动timelineMain #}{# 防止循环控制 ,防止两次scrollTo同一个位置#}
        if((that.bsTimeline.strDateNow != e.detail.strDateNow) && ($mmTo.idxMM != that.bsTimeline.idxMMScrollingTo)){
            that.bsTimeline.disable();
            console.log("e:timeline:"+e.type,"时间轴按月可以移动",$mmTo.idxMM,"==>",that.bsTimeline.idxMMScrollingTo);
            that.bsTimeline.idxMMScrollingTo=$mmTo.idxMM;
            that.bsTimeline.scrollBy(xScrollTimeline,yScrollTimeline,500);
        };
        {# 滚动月份 #}{# 防止循环控制 #}
        if($mmTo.strDateNow != e.detail.strDateNow){
            let $docTo=$mmTo.querySelector("[dr-date-doc='" + e.detail.strDateNow + "']");
            if(!$docTo)return;
            //let yScrollMM=$docTo.getBoundingClientRect().top;
            let strMMIdx=e.detail.strDateNow.substr(0,7);
            strMMIdx=strMMIdx.split("-")[0]+parseInt(strMMIdx.split("-")[1]);
            console.log("e:timeline:"+e.type,"时间轴月内可以移动",$mmTo.idxMM+"."+that.bsTimeline.strDateNow,"==>",e.detail.strDateNow);
            //that.dictBSMM["bs-"+strMMIdx].scrollToElement($docTo,2000);
            if($mmTo.objBS)$mmTo.objBS.scrollToElement($docTo,2000);
        }
        return $mmTo;
    }

    this.addEventListener("BS_TIMELINE_BAR_DATE_CHANGE",this.eDateChange);
    {# 保留月份滚 #}
    this.addEventListener("BS_TIMELINE_BAR_DATE_CHANGE_FINAL",this.eDateChange)
    {# 保留月份滚----end #}
    this.addEventListener("BS_COVER_TIMELINE",that.resetSlideMain)
    this.addEventListener("BS_COVER_LISTARTISTS",()=>{
        //that.bsTimeline.destroy();
    })

    var mutationObserver = new MutationObserver(function (mutations) {
        let status=window.getComputedStyle($timelineWrapper).getPropertyValue('display');
        {# //显示时初始化内容 #}
        if(status!="none"){
            //let domListBSMM=document.querySelectorAll("[dr-bs-wrapper]");
            console.log("监听到#timelineWrapper显示，初始化纵向月份");
        }
        return;
    })

    mutationObserver.observe($timelineWrapper, {
        childList: true, // 子节点的变动（新增、删除或者更改）
        attributes: true, // 属性的变动
        attributeFilter: ['class', 'style'], // 观察特定属性
        //characterData: true, // 节点内容或节点文本的变动
        //subtree: true // 是否将观察器应用于该节点的所有后代节点
    })
</script>
