<!--
约定documentList.docs为文档列表数据集合
item为子元素集合
-->
{% for year,artists in posts|groupby("dateYear") %}

<div class="row">
	<div class="col-2 text-center"><span class="display-4"><u>{{year}}</u></span></div>
	<div class="col-md col-sm-12">
		<div class="row">
			{% for item in artists %}
			<div class="col-lg-3 col-md-4 col-sm-6 bg-dark" style="">
				{% include "../public/artistItem.html" %}
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endfor %}
